<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">

                <a class="navbar-brand" href="#">
                    Admin Panel
                </a>
                <div>
                    <a href="">All products</a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container d-flex justify-content-center">
            <form class="" method="POST">
                <div class="form-group">
                    <label for="productName" class=" col-form-label">Product name</label>
                    <div class="">
                        <input type="text" class="" id="productName">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="productPrice" class="col-form-label">Product price</label>
                    <div class="">
                        <input type="text" id="productPrice">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="productDesc" class=" col-form-label">Product desc</label>
                    <div class="">
                        <textarea cols="33" rows="5" id="productDesc"></textarea>
                    </div>
                </div>
                <button>Add product</button>
            </form>
        </div>
    </section>


    <script src="product.js"></script>
    <script src="selling.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
